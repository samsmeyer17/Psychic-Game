<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="../Psychic-Game/assets/css/reset.css">
    <link rel="stylesheet" href="../Psychic-Game/assets/css/styls.css">
    <link rel="javascript" href="../Psychic-Game/assets/javascript/game.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4">Welcome To My Psychic Game!</h1>
        <h3>Choose a letter to start!</h3>
        <h3 id="wins">Wins: </h3>
        <h3 id="losses">Losses: </h3>
        <h3 id="guesses-remaining">Guesses Remaining: </h3>
        <h3 id="current-guesses">Your Guesses: </h3>      
    </div>

    <script>
        var wins = 0;
        var losses = 0;
        var userGuess = "";
        var lives = 9;
        var letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
        var randomGuess = letters[Math.floor(Math.random() * 26)];
        console.log(randomGuess);
        console.log(userGuess);
        
        document.onkeydown(function(){
            
            // if the user guesses correctly add a win
            if (userGuess == randomGuess) {
                wins++;
            }

            else if (userGuess != randomGuess && lives > 0) {
                lives--;
                
            }
            // if user guess does not equal random guess and there arent any more lives, generate a new random number
            else  {
                ;
                losses++
            }

            });
        
    </script>
</body>
</html>
