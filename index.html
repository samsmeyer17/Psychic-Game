<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="../Psychic-Game/assets/css/reset.css">
    <link rel="stylesheet" href="../Psychic-Game/assets/css/styls.css">
    <link rel="javascript" href="../Psychic-Game/assets/javascript/game.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4">Welcome To My Psychic Game!</h1>
        <h3>Choose a letter to start!</h3>
        <h3 id="wins">Wins: </h3>
        <h3 id="losses">Losses: </h3>
        <h3 id="guesses-remaining">Guesses Remaining: 10</h3>
        <h3 id="current-guesses">Your guesses: </h3>
    </div>

    <script>
        var wins = 0;
        var losses = 0;
        var guessesRemaining = 10;
        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var randomGuess = letters[Math.floor(Math.random() * 26)];
        
        function newGame() {
            document.onkeyup = function (event) {
                var userGuess = event.key;
            
             {
            if (userGuess === randomGuess) {
                wins++;
                $("#wins").text("Wins: " + wins);
            }
            // figure out how to reset the function upon win
            else if (userGuess != randomGuess && guessesRemaining > 0) {
                guessesRemaining--;
                $("#guesses-remaining").text("Guesses Remaining: " + guessesRemaining);
                $("#current-guesses").append(userGuess + ",  ");
            }

            else {
                losses++;
                $("#losses").text("Losses: " + losses);
            // figure out how to reset the function upon loss
            }
            console.log("RANDOM GUESS:", randomGuess);
            console.log("USERGUESS:", userGuess);
            console.log("WINS", wins);
            console.log("L's:", losses);
            console.log("GUESSES REMAINING:", guessesRemaining);
        }
        }
        }
        newGame.call();
    </script>
</body>

</html>
