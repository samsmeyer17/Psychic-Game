<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="../Psychic-Game/assets/css/reset.css">
    <link rel="stylesheet" href="../Psychic-Game/assets/css/styls.css">
    <link rel="javascript" href="../Psychic-Game/assets/javascript/game.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <script>
        $("document").ready(function () {
        
            var wins = 0;
            var losses = 0;
            var guessesRemaining = 9;
            var letterGuess = "";

            $("#guesses-remaining").on("keydown", function(){
                guessesRemaining--;
            });

            function randomString() {
                var chars = "ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
                var randomstring = '';
                var string_length = 1;
                for (var i=0; i<string_length; i++) {
                    var rnum = Math.floor(Math.random() * chars.length);
                    randomstring += chars.substring(rnum,rnum+1);
            }



            if (letterGuess == randomstring) {
                wins++;
            }

            else {
                $("current-guesses").append(randomstring);

            }
            }   
        });
        
    </script>
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4">Welcome To My Psychic Game!</h1>
        <h3>Choose a letter to start!</h3>
        <h3 id="wins">Wins: </h3>
        <h3 id="losses">Losses: </h3>
        <h3 id="guesses-remaining">Guesses Remaining: </h3>
        <h3 id="current-guesses">Your Guesses: </h3>      
    </div>
</body>
</html>
